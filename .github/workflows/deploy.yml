# GitHub Actions workflow for Docker image deployment
# - On release: builds and pushes image as both 'latest' and the release tag
# - On push to 'beta' branch: builds and pushes image as 'beta-<shortsha>'

name: Docker Deploy

on:
  release:
    types: [published]
  push:
    branches:
      - beta

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/panonim/kept

      - name: Set image tags
        id: tags
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAGS=latest,${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "TAGS=beta-$SHORT_SHA" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/panonim/kept:${{ env.TAGS }}
